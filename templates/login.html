<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zach Agent — Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:      #09090d;
      --bg2:     #0f0f15;
      --surface: #13141c;
      --border:  rgba(255,255,255,0.07);
      --border2: rgba(255,255,255,0.12);
      --accent:  #6366f1;
      --accent2: #8b5cf6;
      --text:    #e2e8f0;
      --text2:   #94a3b8;
      --text3:   #475569;
      --red:     #ef4444;
      --radius:  14px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    body::before {
      content: '';
      position: fixed;
      top: -100px; left: 50%;
      transform: translateX(-50%);
      width: 900px; height: 500px;
      background: radial-gradient(ellipse, rgba(99,102,241,.1) 0%, transparent 65%);
      pointer-events: none; z-index: 0;
    }

    .login-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 40px 36px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 40px rgba(0,0,0,.4);
      position: relative; z-index: 1;
    }

    .logo-row {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 28px;
    }

    .logo-box {
      width: 44px; height: 44px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 20px;
      box-shadow: 0 0 28px rgba(99,102,241,.4);
      flex-shrink: 0;
    }

    .logo-text h1 {
      font-size: 1.2rem;
      font-weight: 700;
      color: #f1f5f9;
    }

    .logo-text p {
      font-size: .75rem;
      color: var(--text3);
      margin-top: 2px;
    }

    label {
      display: block;
      font-size: .73rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--text3);
      margin-bottom: 7px;
      margin-top: 18px;
    }

    label:first-of-type { margin-top: 0; }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: inherit;
      font-size: .9rem;
      padding: 11px 14px;
      outline: none;
      transition: border-color .2s, box-shadow .2s;
    }

    input:focus {
      border-color: rgba(99,102,241,.5);
      box-shadow: 0 0 0 3px rgba(99,102,241,.1);
    }

    input::placeholder { color: var(--text3); }

    .error {
      background: rgba(239,68,68,.1);
      border: 1px solid rgba(239,68,68,.25);
      color: #fca5a5;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: .82rem;
      margin-top: 16px;
    }

    button {
      width: 100%;
      margin-top: 24px;
      padding: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      border: none;
      border-radius: 10px;
      font-family: inherit;
      font-size: .9rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 14px rgba(99,102,241,.35);
      transition: opacity .15s, transform .12s;
    }

    button:hover { opacity: .88; transform: translateY(-1px); }
    button:active { transform: translateY(0); }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo-row">
      <div class="logo-box">⚖️</div>
      <div class="logo-text">
        <h1>Zach Agent</h1>
        <p>Legal &amp; Compliance Portal</p>
      </div>
    </div>

    <form method="POST" action="/login">
      <label>Username</label>
      <input type="text" name="username" placeholder="Enter username" autofocus autocomplete="username" />

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter password" autocomplete="current-password" />

      {% if error %}
      <div class="error">❌ {{ error }}</div>
      {% endif %}

      <button type="submit">Sign In →</button>
    </form>
  </div>
</body>
</html>
