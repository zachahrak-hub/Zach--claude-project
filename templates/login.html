<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zach Agent — Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:      #F8FAFC;
      --bg2:     #F1F5F9;
      --surface: #FFFFFF;
      --border:  #E5E7EB;
      --border2: #D1D5DB;
      --accent:  #0EA5E9;
      --accent2: #0284C7;
      --text:    #111827;
      --text2:   #4B5563;
      --text3:   #9CA3AF;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Subtle top accent bar */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--accent2), #7C3AED);
    }

    .login-wrap {
      width: 100%;
      max-width: 400px;
    }

    /* Logo + Title above card */
    .login-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo-box {
      width: 52px; height: 52px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 14px;
      display: flex; align-items: center; justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 16px rgba(14,165,233,.3);
      margin: 0 auto 14px;
    }

    .login-header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text);
      letter-spacing: -.02em;
    }

    .login-header p {
      font-size: .83rem;
      color: var(--text3);
      margin-top: 4px;
    }

    /* Card */
    .login-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 4px 24px rgba(0,0,0,.07);
    }

    label {
      display: block;
      font-size: .73rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--text3);
      margin-bottom: 6px;
      margin-top: 18px;
    }

    label:first-of-type { margin-top: 0; }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      background: var(--surface);
      border: 1.5px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: inherit;
      font-size: .9rem;
      padding: 10px 14px;
      outline: none;
      transition: border-color .2s, box-shadow .2s;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(14,165,233,.12);
    }

    input::placeholder { color: var(--text3); }

    .error {
      background: #FEF2F2;
      border: 1px solid #FECACA;
      color: #DC2626;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: .82rem;
      margin-top: 16px;
      display: flex;
      align-items: center;
      gap: 7px;
    }

    button[type="submit"] {
      width: 100%;
      margin-top: 24px;
      padding: 11px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: .9rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(14,165,233,.3);
      transition: opacity .15s, transform .12s;
    }

    button[type="submit"]:hover { opacity: .88; transform: translateY(-1px); }
    button[type="submit"]:active { transform: translateY(0); }

    .login-footer {
      text-align: center;
      margin-top: 20px;
      font-size: .78rem;
      color: var(--text3);
    }
  </style>
</head>
<body>
  <div class="login-wrap">

    <div class="login-header">
      <div class="logo-box">⚖️</div>
      <h1>Zach Agent</h1>
      <p>Legal &amp; Compliance Portal — Sign in to continue</p>
    </div>

    <div class="login-card">
      <form method="POST" action="/login">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter your username" autofocus autocomplete="username" />

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" autocomplete="current-password" />

        {% if error %}
        <div class="error">❌ {{ error }}</div>
        {% endif %}

        <button type="submit">Sign In →</button>
      </form>
    </div>

    <div class="login-footer">
      Powered by Claude AI · Anthropic
    </div>

  </div>
</body>
</html>
